<div *ngIf="searched; then busqueda else materiasList">

</div>

<ng-template #materiasList>
  <div  *ngIf="materias">
    <div *ngFor="let header of firstChars">
      <app-section-title [name]="header"></app-section-title>
      <app-materia-element
              *ngFor="let materia of materias"
              (click)="goto(materia)"
              [header]="header"
              [materia]="materia"
      >
      </app-materia-element>
    </div>
  </div>
</ng-template>

<ng-template #busqueda>
  <div class="ion-padding">
    <h1 id="resultadosTitle">Resultados</h1>
    <p id="resultadosSubtitle">de la b√∫squeda</p>
    <app-materia-element
            *ngFor="let materia of materias"
            (click)="goto(materia)"
            [materia]="materia"
    >
    </app-materia-element>
  </div>
</ng-template>
